# Render.com Deployment Configuration
# https://render.com/docs/deploy-node-express-app

services:
  - type: web
    name: live-streaming-platform
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
